<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/capa-secundaria.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Imobiliária GM</title>
  </head>
  <body>
    <header
      class="bg-zinc-900 px-8 py-5 flex justify-between shadow-zinc-400 shadow-lg sticky top-0 z-10"
    >
      <a href="./">
        <img
          src="./assets/logo-principal.png"
          alt="Logo Imobiliária"
          class="h-16"
        />
      </a>
      <div class="flex items-center gap-2 mr-2 text-white text-xl">
        <button
          id="botao-favoritos"
          class="mr-4 hover:text-orange-400 duration-200"
        >
          <i class="fa-solid fa-house"></i>
        </button>
        <button
          id="botao-whats"
          class="cursor-pointer hover:text-orange-400 duration-200"
        >
          <i class="fa-brands fa-whatsapp"></i>
        </button>
      </div>
    </header>

    <main
      class="flex flex-col py-10 bg-gradient-to-b from-zinc-400 to-zinc-900 text-slate-200"
    >
      <p class="text-3xl uppercase font-bold ml-auto mr-auto">Favoritos</p>
      <p class="ml-auto mr-auto text-orange-400">
        _______________________________
      </p>

      <section
        class="px-16 mt-16 ml-auto mr-auto md:max-lg:px-6"
        id="container-produto-favorito"
      ></section>
    </main>

    <footer
      class="bg-zinc-950 py-6 px-8 flex justify-between items-center text-slate-200 text-sm"
    >
      <p>Todos os direitos reservados &copy; - 2024</p>
      <img
        src="./assets/logo-principal.png"
        alt="Logo Imobiliária"
        class="w-[160px]"
      />
      <div class="flex gap-5 text-md">
        <button class="hover:text-orange-500 duration-200">
          <i class="fa-solid fa-envelope"></i>
        </button>
        <button class="hover:text-green-600 duration-200">
          <i class="fa-solid fa-phone"></i>
        </button>
        <button class="hover:text-pink-500 duration-200">
          <i class="fa-brands fa-instagram"></i>
        </button>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./favoritos.js"></script>
  </body>
</html>
