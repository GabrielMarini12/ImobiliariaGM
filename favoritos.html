<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/capa-secundaria.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Imobiliária GM</title>
  </head>
  <body>
    <header
      class="bg-zinc-900 px-8 py-5 flex justify-between shadow-zinc-400 shadow-lg sticky top-0 z-10"
    >
      <a href="./">
        <img
          src="./assets/logo-principal.png"
          alt="Logo Imobiliária"
          class="h-16"
        />
      </a>
      <div class="flex items-center gap-2 mr-2 text-white text-xl">
        <button
          id="botao-favoritos"
          class="mr-4 hover:text-orange-400 duration-200"
        >
          <i class="fa-solid fa-house"></i>
        </button>
        <button
          id="botao-whats"
          class="cursor-pointer hover:text-orange-400 duration-200"
        >
          <i class="fa-brands fa-whatsapp"></i>
        </button>
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./favoritos.js"></script>
  </body>
</html>
