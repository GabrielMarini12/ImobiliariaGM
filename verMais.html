<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/capa-secundaria.png" />

    <title>Imobiliária GM</title>

  <body>
    <header
      class="bg-zinc-900 px-8 py-5 flex justify-between shadow-zinc-400 shadow-lg sticky top-0 z-10"

      <a href="./">

          src="./assets/logo-principal.png"
          alt="Logo Imobiliária"
          class="h-16"
        />

      <div class="flex items-center gap-2 mr-2 text-white text-xl">

          <i class="fa-brands fa-whatsapp"></i>
        </button>
      </div>
    </header>

    <main
      class="flex flex-col py-10 bg-gradient-to-b from-zinc-400 to-zinc-900 text-slate-200"
    >
      <section class="px-16 mt-14" id="container-produto-ver-mais"></section>

    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
