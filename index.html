<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/capa-secundaria.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Imobiliária GM</title>
  </head>
  <body>
    <header
      class="bg-zinc-900 px-8 py-5 flex justify-between shadow-zinc-400 shadow-lg sticky top-0 z-10"
    >
      <a href="./">
        <img
          src="./assets/logo-principal.png"
          alt="Logo Imobiliária"
          class="h-16"
        />
      </a>
      <div class="flex items-center gap-2 mr-2 text-white text-xl">
        <a href="#">
          <button class="mr-4">
            <i class="fa-solid fa-house"></i>
          </button>
        </a>
        <button id="botao-whats" class="cursor-pointer">
          <i class="fa-brands fa-whatsapp"></i>
        </button>
      </div>
    </header>

    <main
      class="flex flex-col py-10 bg-gradient-to-b from-zinc-400 to-zinc-900 text-slate-200"
    >
      <p class="text-3xl uppercase font-bold ml-auto mr-auto">Oportunidades</p>
      <p class="ml-auto mr-auto text-orange-400">
        _______________________________________
      </p>

      <div
        id="filtros"
        class="flex mt-10 gap-3 justify-center uppercase font-bold"
      >
        <div>
          <input
            type="radio"
            id="mostrar-todos"
            class="peer hidden"
            name="filtro"
            checked
          />
          <label
            for="mostrar-todos"
            class="peer-checked:underline decoration-orange-400 cursor-pointer select-none"
            >Todos</label
          >
        </div>

        <div>
          <input
            type="radio"
            id="mostrar-casas"
            class="peer hidden"
            name="filtro"
          />
          <label
            for="mostrar-casas"
            class="peer-checked:underline decoration-orange-400 cursor-pointer select-none"
            >Casas</label
          >
        </div>

        <div>
          <input
            type="radio"
            id="mostrar-apartamentos"
            class="peer hidden"
            name="filtro"
          />
          <label
            for="mostrar-apartamentos"
            class="peer-checked:underline decoration-orange-400 cursor-pointer select-none"
            >Apartamentos</label
          >
        </div>
      </div>

      <section
        id="container-produtos"
        class="grid grid-cols-3 py-10 px-8 gap-6"
      ></section>
    </main>

    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
